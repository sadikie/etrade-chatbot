<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chatbot</title>
  <meta name="description" content="ETRADE CHATBOT">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="chatbox">
          <div class="titlebar">
            <div class="title">Chat</div>
            <div class="icons">
              <i class="material-icons close">close</i>
            </div>
          </div>
          <div class="chatwindow">
            <div class="incoming clearfix">
              <div class="bubble">Hey, Father's Day is coming up..</div>
              <div class="bubble">What are you getting.. Oh, oops sorry dude.</div>
            </div>
            <div class="outgoing clearfix">
              <div class="bubble">Nah, it's cool.</div>
              <div class="bubble">Well you should get your Dad a cologne. Here smell it. Oh wait! ...</div>
            </div>
            <div class="clearfix"></div>
            <div class="typing">
              <div class="bubble">
                <div class="ellipsis one"></div>
                <div class="ellipsis two"></div>
                <div class="ellipsis three"></div>
              </div>
            </div>
          </div>
          <div class="bottom-bar">
            <div class="chat">
              <textarea class="text-box"  rows="1" placeholder="How can we help you?"></textarea>
              <button type="submit"><i class="material-icons rotate-neg-20">send</i></button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
